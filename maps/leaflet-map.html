<!DOCTYPE html>
<html>
<head>
	<title>LeafletJS</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.3/dist/leaflet.css" />
	<style>
    html, body, #map {
          height: 100%;
          width: 100%;
					padding: 5;
          margin: 0;
      }
	</style>
</head>
<body>
	<div id="map"></div>
	<script src="https://unpkg.com/leaflet@1.0.3/dist/leaflet.js"></script>
	<script>
	  var mymap = L.map('map',{
			maxZoom: 18,
			minZoom: 8,
			//not sure this does anything currently
			maxBounds: [
				[45, -125]//southwest,
				[50, -120]//northeast
			],
		}).setView([47.67, -122.38], 13);

		var marker = L.marker([47.675979, -122.382143]).addTo(mymap);
		marker.bindPopup("This is where I live!").openPopup();

	        L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token=pk.eyJ1IjoidmpvZWxtIiwiYSI6ImNpZ3RzNXdmeDA4cm90N2tuZzhsd3duZm0ifQ.YcHUz9BmCk2oVOsL48VgVQ', {
	            attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, <a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, Â© <a href="http://mapbox.com">Mapbox</a>',
	            maxZoom: 18,
	            id: 'mapbox.streets',
	            accessToken: 'pk.eyJ1IjoidmpvZWxtIiwiYSI6ImNpZ3RzNXdmeDA4cm90N2tuZzhsd3duZm0ifQ.YcHUz9BmCk2oVOsL48VgVQ'
	            // map_id vjoelm.eb99e04e
		}).addTo(mymap);

	</script>
</body>
</html>
